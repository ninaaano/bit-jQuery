<!DOCTYPE html>

<!-- 
	■ css(Cascading Style Sheets) 작성 
	■ static contents + style(Design) 뒤섞여 있다
	■ html 과 style 를 분리하자
 -->
<html>

<head>
	<meta charset="EUC-KR">
	
	<style type="text/css">
	
		/* html element 이름으로 접근 ==> tagName*/
		span {
			background-color: yellow ; 
			font-size: 10pt;
		}
		
		/* class attribute 로 접근 ==> .className */
		.abc{
			background-color: green ; 
			font-size: 20pt;
		}
		
		/* id attribute 로 접근 ==> #idName */
		#uniqueId{
			background-color: red ; 
			font-size: 30pt;
		}
		
	</style>
</head>

<body>

	<span> Framework 이란?</span>
	<span class="abc">javascript Framework</span>
	<div id="uniqueId">jQuery Framework</div>		

</body>
	
</html>
